<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            background-color: greenyellow;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(images/phone1.jpeg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 100vh; /* Ensures body takes full viewport height */
        }
        .container {
            max-width: 800px;
            margin: auto; /* Center the container horizontally */
            padding: 20px;
            height: 100%; /* Makes sure the container takes full height of the body */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Pushes the content to the top and bottom */
        }
        .header {
            background-color: grey;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-right: 10px;
        }
        .contact-modes {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .contact-modes a {
            margin: 0 20px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        .page-header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="https://oinima.github.io/home/"><img src="images/home.png" alt="Home" class="logo">
            </a> 
            <b> We are 24/7 available. Reach us via email, whatsapp or facebook anytime and anywhere convenient to you </b>
        </div>
        <h1 class="page-header">Contact Us via:</h1>
        <div class="contact-modes">
            <a href="mailto:info@example.com"><img src="images/email.png" alt="Email" class="logo"></a>
            <a href="https://wa.me/(675)7456-7890"><img src="images/whatsapp.jpeg" alt="WhatsApp" class="logo"></a>

        </div>

        </div>
    </div>
</body>
</html>
